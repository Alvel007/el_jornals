version: '3.3' 

volumes: 
  static:
  media:
  pg_data:

services:
  db:
    container_name: postgre_db_prod
    image: postgres:latest 
    env_file: .env 
    volumes: 
      - pg_data:/var/lib/postgresql/data
   
  backend: 
    image: alvel007/opjournals_backend:latest 
    env_file: .env 
    depends_on: 
      - db 
    volumes: 
      - static:/app/static
      - media:/app/media

  nginx: 
    image: nginx:latest 
    env_file: .env 
    ports: 
      - "8000:80"
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf 
      - static:/static
      - media:/media
      - ../docs/:/usr/share/nginx/html/api/docs/ks